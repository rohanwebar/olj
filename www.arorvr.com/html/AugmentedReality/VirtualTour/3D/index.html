          .titledescription{

                overflow-y: scroll;
                padding: 6px 20px 6px 6px;

                backdrop-filter: blur(2rem);
              } 
         .icon-link{

                color:rgba(255,255,255,1);
                height: 20px; 
                justify-content: center;
                align-items: center;
                text-decoration: none;
                border-radius: 10%;
                margin: 5px 5px;
                box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
                      0px 0px 10px -1px rgba(255,255,255,0.7);
                border: 1px solid rgba(0,0,0,0.09);
                transition: transform 0.5s;
                backdrop-filter: blur(2rem);
              } 
      
          .icon-link:hover{
                box-shadow: inset 4px 4px 6px -1px rgba(0, 0,0, 0.2),
                      inset 4px 4px 6px -1px  rgba(255,255,255,0.7),
                      -0.5px -0.5px 0px  rgba(255, 255, 255, 1),
                      0.5px 0.5px 0px rgba(0,0,0,0.15),
                      0px 12px 10px -10px rgba(0,0,0,0.05);
                transform: translateY(2px);
              }
          .icon-link:hover .cont-icon{
                transform: scale(0.95);
              }
          .icon-link:hover .fa-facebook{
                color: #4267b2;
              }
      
          .cont-icon{

          .swiper {
            width: 600px;
            height: 300px;
          }

          .swiper-container {
            width: 100%;
            position: absolute;
          }
    
          .swiper-slide {
            background-position: start;
            background-size: center;
            width: 320px;
            background-color: rgba(255,255,255,0.4);
            backdrop-filter: blur(2rem);
            overflow: hidden;
            border-radius: 8px;
            border: solid rgb(127, 124, 124) 3px;
          }

          .swiper-slide-active {
            border: solid rgb(0, 0, 0) 3px;
          }

          .swiper-slide-active .picture{
            background:linear-gradient(360deg, black, transparent)
          }

          
    
          .picture {
            display:flex;
            width: 320px;
            height: 320px;
            padding:1px;
            align-items: center;
            overflow: hidden;
            justify-content: center;
            
          }
          .picture img {
            display: block;
            width: 100%;
            height: 100%;
            -o-object-fit: contain;
            object-fit: contain;
          }
    
          .detail {
            padding: 25px 20px;

            max-height:80px;
            word-wrap: break-word;
          }
          .detail h3 {
            margin: 0;
            font-size: 20px;
            word-wrap: break-word;
            
          }
          .detail span {
            display: block;
            font-size: 16px;
            color: #f44336;

    <style>
  
      #example-scanning-overlay {
	display: flex;
	align-items: center;
	justify-content: center;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background: transparent;
	z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
	#example-scanning-overlay .inner {
	  width: 50vh;
	  height: 50vh;
	}
      }
      @media (max-aspect-ratio: 1/1) {
	#example-scanning-overlay .inner {
	  width: 80vw;
	  height: 80vw;
	}
      }

      #example-scanning-overlay .inner {
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;

	background:
	  linear-gradient(to right, white 10px, transparent 10px) 0 0,
	  linear-gradient(to right, white 10px, transparent 10px) 0 100%,
	  linear-gradient(to left, white 10px, transparent 10px) 100% 0,
	  linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
	  linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
	  linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
	  linear-gradient(to top, white 10px, transparent 10px) 0 100%,
	  linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
	background-repeat: no-repeat;
	background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
	display: none;
      }

      #example-scanning-overlay img {
	opacity: 0.6;
	width: 90%;
	align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
	position: absolute;
	width: 100%;
	height: 10px;
	background: white;
	animation: move 2s linear infinite;
      }
      @keyframes move {
	0%, 100% { top: 0% }
	50% { top: calc(100% - 10px) }
      }


      .middlecontainer {
        position: relative;
        width: 100%;
        height: 100%;
      }
      
      .centered-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .rotate {
        animation: rotation 15s;
      }
      .linear {
        animation-timing-function: linear;
      }
      
      .infinite {
        animation-iteration-count: infinite;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    
  </style>


  <script>
    var modelLoaded = false; 

   


    AFRAME.registerComponent('the3dloadedmodal', {
      init: function () {
        var el = this.el;
        // Flag to track if the model is loaded
    
        // Function to reset the modelLoaded flag
        function resetModelLoaded() {
          modelLoaded = false;
        }
    
        // Listen for the 'model-loaded' event
        el.addEventListener('model-loaded', function () {
          modelLoaded = true; // Set the flag to true when the model is loaded
          document.getElementById('loaderring').style.display='none'
        });
    
        // Listen for changes in the 'src' attribute
        el.addEventListener('componentchanged', function (evt) {
          if (evt.detail.name === 'gltf-model' && evt.detail.oldData !== evt.detail.newData) {
            resetModelLoaded(); // Reset the modelLoaded flag when 'src' changes
          }
        });
    
        // Listen for changes in the visibility attribute
        
      }
    });

  </script>

        document.querySelector('#modelPivot').addEventListener("targetFound", event => {
